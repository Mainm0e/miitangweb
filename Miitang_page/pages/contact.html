<!DOCTYPE html>
<html>
    <head>
        <link   rel="stylesheet" href="../style.css"></link>
        <title>Contact</title>
    </head>
    <body>
        <h1>Contact</h1>
        <div class="main_contact">
        <section>
            <form>
              <h2>Contact Me</h2>
              <div class="input-section">
                <div class="input-group">
                <label for="first-name">First name</label>
                  <input type="text" id="first-name" name="first-name" value="John"></input>
                </div>
                <div class="input-group">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" name="last-name" value="Doe"></input>
                </div>    
              </div>
              <div class="input-section">
                    <input type="radio" id="office" name="office" value="office">
                  <label for="office">Office</label>
                    <input type="radio" id="remote" name="remote" value="remote">
                  <label for="remote">Remote</label>
                    <input type="radio" id="other" name="other" value="other">
                  <label for="other">Other</label>
              </div>
              <div class="input-section">
                    <input type="checkbox" name="contract" id="contract" value="contract"></input>
                  <label for="contract">Contract work</label>
                    <input type="checkbox" name="full-time" id="full-time" value="full-time"></input>
                  <label for="full-time">Full-time</label>
                    <input type="checkbox" name="sponsorship" id="sponsorship" value="sponsorship"></input>
                  <label for="sponsorship">Sponsorship</label>
              </div>
              <div class="input-section">
                  <input class="button" type="submit" value="submit"></input>
              </div>
              </form>
          </section>
        </div>
    </body>
</html>
